    <h4 class="text-center p-2 bg-light text-danger">Registration Form</h4>
    <form method="post" action="Login.html" name="register">
        <div class="container-fluid">
            <br>
            <div class="form-row card">
                <div class="card-body">
                <div class="col-12 d-flex">
                    <div class="form-row">
                        <div class="col-12"><span class="text-center">Full name :&nbsp;</span></div>
                        <div class="col-12 col-sm-6 col-md-4"><input class="form-control" type="text" name="FNAME1"
                                placeholder="first name" required title="Enter atleast 2 alphabets"
                                PATTERN="[A-Za-z]{2,}"></div>
                        <div class="col-12 col-sm-6 col-md-4"><input class="form-control" type="text" name="MNAME1"
                                placeholder="mid name" required title="Enter atleast 2 alphabets"
                                PATTERN="[A-Za-z]{2,}"></div>
                        <div class="col-12 col-sm-6 col-md-4"><input class="form-control" type="text" name="LNAME1"
                                placeholder="last name" required title="Enter atleast 2 alphabets"
                                PATTERN="[A-Za-z]{2,}"></div>

                    </div>
                </div>
                <div class="col-12">
                    <hr>
                  
                </div>

                <div class="form-row">

                <div class="col-12 col-sm-6 col-md-4"><label>Contact no (+91):</label><input class="form-control"
                        type="text" name="CONTACT1" required="" placeholder="10 digits valid mob number." min="0"
                        pattern="[1-9]{1}[0-9]{9}" TITLE="10 digits ONLY. first digit non-zero.">
                    <hr>
                </div>
                <div class="col-12 col-sm-6 col-md-4"><label>Email ID :</label><input class="form-control" type="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" name="EMAIL1" required=""
                        placeholder="Valid email ID">
                    <hr>
                </div>
                <div class="col-12 col-sm-6 col-md-4"> <label class="text-center"> Set Password:&nbsp;</label>
                    <input class="form-control" type="password" name="Password" placeholder="Password" required title=""
                        Password must contain at least 6 characters, including UPPER or lowercase and numbers."
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>
                </div>
                <div class="col-12"><b>Address :</b>
                    <div class="form-row align-items-center">
                        <div class="col-6 col-lg-3 p-1">Landmark
                            <input class="form-control" type="text" name="ROAD1" required="" placeholder="Landmark"
                                title="Enter atleast 2 characters" PATTERN="[A-Za-z 0-9]{2,}">
                        </div>
                        <div class="col-6 col-lg-3 p-1">City/taluka
                            <input class="form-control" type="text" name="TAL1" required="" placeholder="City/taluka"
                                title="Enter atleast 2 characters" PATTERN="[A-Za-z]{2,}">
                        </div>
                        <div class="col-6 col-lg-3 p-1">District
                            <select class="form-control" name="city" id="city" required>
                                <option selected disabled hidden value="">Select</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Bengaluru">Mandya</option>
                                <option value="Mysore">Mysore</option>
                                <option value="Hassan">Hassan</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Vishaakpatanam">Vishaakpatanam</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Mumbai">Pune</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Panaji">Panaji</option>
                                <option value="Noida">Noida</option>
                                </option>
                            </select>
                            <!-- <input class="form-control" type="text" name="DIST1" required="" placeholder="District"  title="Enter atleast 2 characters" PATTERN="[A-Za-z]{2,}">   -->
                        </div>
                        <div class="col-6 col-lg-3 p-1">State
                            <select class="form-control" name="state" id="state" required>
                                <option selected value="">Select</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                            <!-- <input class="form-control" type="text" name="STATE1" required="" placeholder="State"  title="Enter atleast 2 characters" PATTERN="[A-Za-z]{2,}"> -->
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            </div>
            <div class="bg-light p-2 text-center">
                <button class="btn btn-success" type="submit" name="Submit" value="Submit">Register</button>
            </div>
            <br>
        </div>
    </form>
