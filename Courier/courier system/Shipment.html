                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Shipment booking details</h4>

                        <div class="form-row justify-content-center align-items-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-6"><label>Consignment no.
                                    :</label><input class="form-control" type="text" name="consignmentnum" id="csn" required=""
                                    minlength="6"></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"><label>Shipment type
                                    :&nbsp;</label><select class="form-control">
                                    <option value="" selected="">- Select -</option>
                                    <option value="document">Document</option>
                                    <option value="parcel">Box parcel</option>
                                </select></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"><label>Weight
                                    :</label><input class="form-control" type="number" name="weight" required=""
                                    placeholder="in grams" min="0"></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2"><label>Quantity
                                    :</label><input class="form-control" type="number" name="quantity" required=""
                                    min="0" max="10">
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2"><label>Booking mode
                                    :</label><select class="form-control">
                                    <option value="" selected="">- Select -</option>
                                    <option value="paid">Paid</option>
                                    <option value="topay">To pay</option>
                                </select></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3"><label>Travel mode
                                    :</label>
                                <select class="form-control" required="">
                                    <option value="" selected="">- Select -</option>
                                    <option value="road">Road/Surface</option>
                                    <option value="rail">Rail</option>
                                    <option value="air">Air</option>
                                    <option value="Water">Water</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5"><label>Destination office
                                    :</label><input class="form-control" type="text" name="destoffice" required=""
                                    placeholder="Office code"></div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-7 col-xl-12"><label>Special
